<!-- Masthead-->
<header class="masthead bg-primary text-white text-center">
  <div class="container d-flex align-items-center flex-column">
    <!-- Masthead Avatar Image-->
    <img class="masthead-avatar mb-5" src="assets/img/avataaars.svg" alt="" />
    <!-- Masthead Heading-->
    <h1 class="masthead-heading text-uppercase mb-0">Traning TPS</h1>
    <!-- Icon Divider-->
    <div class="divider-custom divider-light">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
      <div class="divider-custom-line"></div>
    </div>
    <!-- Masthead Subheading-->
    <p class="masthead-subheading font-weight-light mb-0">
      Graphic Artist - Web Designer - Illustrator
    </p>
  </div>
</header>

<div class="container pt-5 pb-4 py-md-6 py-lg-7">
  <a id="button" href="/user" class="btn btn-info" role="button" aria-pressed="true" style="
      margin-bottom: 10px;
      right: 0px;
      background-color: rgba(61, 204, 149, 0.767);
    "><i class="fas fa-plus fa-3x" style="font-size: small;"></i> Image</a>

  <div class="row">
    <div class="col-lg-4 col-sm-6 mb-grid-gutter pb-3" *ngFor="let image of images | async"
      [class.selected]="image === selectedImage" (click)="onSelect(image)">
      <div class="portfolio-item">
        <a class="portfolio-link">
          <div class="portfolio-hover">
            <a class="portfolio-link" (click)="basicModal.show()">
              <div class="portfolio-hover-content">
                <i class="fas fa-eye fa-3x"></i>
              </div>
            </a>
            <!-- <a class="portfolio-link" href="{{image.url}}">
              <div class="portfolio-hover-content">
                <i class="fas fa-download fa-3x"></i>
              </div>
            </a> -->
          </div>
          <img class="img-thumbnail" src="data:{{image.type}};base64,{{image.data}}" alt="Business Consulting" />
        </a>
      </div>
    </div>
  </div>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
