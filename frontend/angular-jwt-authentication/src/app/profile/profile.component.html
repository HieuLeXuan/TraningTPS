<ng-template #loggedOut>
  <header class="jumbotron">
    Please login.
  </header>
</ng-template>

<div class="container" style="margin-top: 140px;">
  <header class="jumbotron" *ngIf="currentUser; else loggedOut">
    <div class="row">
      <div class="col-sm-3" style="text-align: center;">
        <h1>{{ currentUser.username }}</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <div class="text-center">
          <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar rounded-circle img-thumbnail"
            alt="avatar" />
          <h6>Upload a different photo...</h6>
          <input type="file" class="text-center center-block file-upload" />
        </div>

        <!-- <ul class="list-group" style="margin-top: 10px;">
          <li class="list-group-item text-muted">
            Activity <i class="fa fa-dashboard fa-1x"></i>
          </li>
          <li class="list-group-item text-right">
            <span class="float-left"><strong>Shares</strong></span> 125
          </li>
          <li class="list-group-item text-right">
            <span class="float-left"><strong>Likes</strong></span> 13
          </li>
          <li class="list-group-item text-right">
            <span class="float-left"><strong>Posts</strong></span> 37
          </li>
          <li class="list-group-item text-right">
            <span class="float-left"><strong>Followers</strong></span> 78
          </li>
        </ul> -->
      </div>

      <div class="col-sm-9" id="main">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#home">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#messages"><i class="fa fa-edit fa-1x"></i> Edit Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane active" id="home">
            <hr />

            <div class="row">
              <div class="col-lg-6 mr-auto">
                <p class="lead">
                  <strong>Email:</strong><br />
                  {{ currentUser.email }}
                </p>
              </div>
              <div class="col-lg-6 mr-auto">
                <p class="lead">
                  <strong>Roles:</strong>
                  <li *ngFor="let role of currentUser.roles">
                    {{ role }}
                  </li>
                </p>
              </div>
            </div>
          </div>
          <!--/tab-pane-->
          <div class="tab-pane" id="messages">
            <h2></h2>

            <hr />
            <div class="row">
              <div class="col-lg-6 mr-auto">
                <label for="phone">
                  <h4>Fullname</h4>
                </label>
                <input type="text" class="form-control" name="phone" id="phone" placeholder="enter phone"
                  title="enter your phone number if any." />
              </div>
              <div class="col-lg-6 mr-auto">
                <label for="phone">
                  <h4>Phone</h4>
                </label>
                <input type="text" class="form-control" name="phone" id="phone" placeholder="enter phone"
                  title="enter your phone number if any." />
              </div>
              <div class="col-lg-6 mr-auto">
                <label for="phone">
                  <h4>Email</h4>
                </label>
                <input type="text" class="form-control" name="phone" id="phone" placeholder="enter phone"
                  title="enter your phone number if any." />
              </div>
              <div class="col-lg-6 mr-auto">
                <label for="phone">
                  <h4>Location</h4>
                </label>
                <input type="text" class="form-control" name="phone" id="phone" placeholder="enter phone"
                  title="enter your phone number if any." />
              </div>
              <div class="col-lg-6 mr-auto">
                <label for="phone">
                  <h4>Password</h4>
                </label>
                <input type="text" class="form-control" name="phone" id="phone" placeholder="enter phone"
                  title="enter your phone number if any." />
              </div>
              <div class="col-lg-6 mr-auto">
                <label for="phone">
                  <h4>Verify</h4>
                </label>
                <input type="text" class="form-control" name="phone" id="phone" placeholder="enter phone"
                  title="enter your phone number if any." />
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-12">
                <br />
                <button class="btn btn-lg btn-success" type="submit">
                  <i class="fa fa-save fa-1x"></i> Save
                </button>
                <button class="btn btn-lg" type="reset">
                  <i class="fa fa-reply fa-1x"></i> Reset
                </button>
              </div>
            </div>

            <hr />
          </div>
          <!--/tab-pane-->
        </div>
        <!--/tab-pane-->
      </div>
      <!--/tab-content-->
    </div>
    <!--/col-9-->
  </header>
</div>
