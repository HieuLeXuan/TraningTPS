<div *ngIf="user">
  <div class="md-form mb-5">
    <i class="fas fa-user fa-xs prefix grey-text"></i>
    <input type="text" id="form34" class="form-control" mdbInput mdbValidate value="{{user.username}}" disabled>
    <label for="form34">User</label>
  </div>

  <div class="md-form mb-5">
    <i class="fas fa-envelope-open fa-xs prefix grey-text"></i>
    <input type="email" id="form29" class="form-control" mdbInput mdbValidate value="{{user.email}}" disabled>
    <label for="form29">Email</label>
  </div>

  <div class="md-form mb-5">
    <i class="fas fa-map fa-xs prefix grey-text"></i>
    <input type="text" id="form32" class="form-control" mdbInput mdbValidate value="{{user.location}}" disabled>
    <label for="form32">Location</label>
  </div>

  <div class="form-group">
    <label for="website">Roles:</label>
    <div *ngFor="let permission of permissions | async">
      <label>
        <input type="checkbox" [value]="permission.name" />
        {{permission.name}}
      </label>
    </div>

  </div>

  <div>
    <button class="btn btn-lg btn-success" style="font-size: 15px;">
      <i class="fa fa-save fa-1x"></i> Save
    </button>
    <button class="btn btn-lg btn-danger" style="margin-left: 10px; font-size: 15px;" (click)="delete()">
      <i class="fa fa-trash fa-1x"></i> Delete
    </button>
  </div>

</div>
