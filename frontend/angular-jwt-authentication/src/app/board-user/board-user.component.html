<div class="container" style="margin-top: 140px; height: 450px;">
  <header class="jumbotron">
    <div *ngIf="currentUser; else loggedOut">

      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Description</span>
        </div>
        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" name="description" required [(ngModel)]="descript">
      </div>

      <div *ngIf="!currenFile" class="progress">
        <div 
          class="progress-bar progress-bar-info progress-bar-striped" 
          data-label="Loading..." 
          role="progressbar"
          attr.aria-valuenow="{{ progress }}" 
          aria-valuemin="50" 
          aria-valuemax="100"
          [ngStyle]="{ width: progress + '%' }"
        >
          {{ progress }}%
        </div>
      </div>

      <label class="btn btn-default">
        <input type="file" accept="image/*" (change)="selectFile($event)" multiple/>
      </label>
      <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">
        Upload
      </button>
      <div class="alert alert-light" role="alert">{{ message }}</div>
    </div>
  </header>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
